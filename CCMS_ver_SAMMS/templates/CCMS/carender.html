{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/fullcalendar.min.css' %}">
    <script type="text/javascript" src="{% static 'js/moment.min.js' %}"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fullcalendar.min.js' %}"></script>
    <script type="text/javascript" src="{%static 'js/ja.js' %}"></script>
	<meta charset="utf-8">
	<title>{{title}}</title>
	
	<style type="text/css">
/* 日曜日 */
.fc-sun {
    color: red;
    background-color: #fff0f0;
}
  
/* 土曜日 */
.fc-sat {
    color: blue;
    background-color: #f0f0ff;
}
</style>
</head>
<body>
	<h1>{{title}}</h1>
	
	   <div id="calendar">
        <script>
            $('#calendar').fullCalendar({

    
                adtitable: true,
                height: 720,
                events: '/events.json',
                selectable: true,
                selectHelper: true,
                select: function(data) {
                var str = moment(data).format( 'YYYY/MM/DD' );
                console.log(str);  },
        
                dayClick: function(date,jsEvent,view) {
                  location.href ="{% url 'add' %}" ;
                },


                events: [
                  {
                    title:"go",
                    start: '2018-12-20',
                  },
                  {
                    title: '旅行',
                    start: '2018-12-25T06:00:00',
                    end: '2018-12-30T22:00:00',
                  }
                ]
            });
        </script>
    </div>
	
	<div class="container">
	<a href="{% url 'add' %}" class="btn-border">車輌予約</a>
	</div>
		
</body>
</html>

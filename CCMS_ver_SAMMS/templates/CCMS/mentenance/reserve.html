{% load static %}

<!DOCTYPE html>
<html lang="ja">
   <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="{% static 'css/fullcalendar.min.css' %}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" href="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/v4.0.0/build/css/bootstrap-datetimepicker.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
        <script type="text/javascript" src="{% static 'js/moment.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/fullcalendar.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/ja.js' %}"></script>
        <script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/v4.0.0/src/js/bootstrap-datetimepicker.js"></script>
        <script type="text/javascript" src="{% static 'js/schedule_edit.js' %}"></script>
        <script>
            // ページ読み込み時の処理
            $(document).ready(function () {
                initializePage();
            });
        </script>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>{{title}}</h1>
        <div id='calendar'></div>
        <div id="inputScheduleForm" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-nm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 id="menteDialogTitle" class="modal-title">メンテナンス予定登録</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div  class="col-md-2 required">
                                    <label for="">車両名</label>
                                </div>
                                <div class="col-md-5">
                                    <div class="input-group">
                                        <form id="menteCarSelect">
                                            <input type="radio" name="selectCar" value="サクシード" checked/>
                                                <label for="succeed" id="label_succeed">サクシード</label>
                                            <input type="radio" name="selectCar" value="エブリィ" />
                                                <label for="every" id="label_every">エブリィ</label>
                                            <input type="radio" name="selectCar" value="ソリオ" />
                                                <label for="solio" id="label_solio">ソリオ</label>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div  class="col-md-2 required">
                                    <label for="">日時</label>
                                </div>
                                <div class="col-md-5">
                                        <div class="input-group">
                                            <div class="checkbox" style="margin-top: 0px;">
                                                <input type="checkbox" id="allDayCheck" onclick="allDayCheckClick(this);" checked/><label for="allDayCheck">終日</label>
                                            </div>
                                        </div>
                                        
                                        <div class="form-inline">
                                            <div class="form-group" style="position:relative;">
                                                <input id="inputYmdFrom" type="text" class="form-control input-sm ymd" value=""/>
                                                <input id="inputYmdHmFrom" type="text" class="form-control input-sm ymdHm"/> ～
                                                <input id="inputYmdTo" type="text" class="form-control input-sm ymd" />
                                                <input id="inputYmdHmTo" type="text" class="form-control input-sm ymdHm" />
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <div class="row">
                                <div  class="col-md-2">
                                    <label for="">概要</label>
                                </div>
                                <div class="col-md-4">
                                    <textarea id="inputDescription" class="form-control ime-active" rows="5" placeholder="メンテナンス概要"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="inputError" class="pull-left" style="color:red; padding:5px;"></div>
                            <button id="registButton" type="button" class="btn btn-primary" onclick="registSchedule();">登録</button>
                            <button id="updateButton" type="button" class="btn btn-primary" onclick="updateSchedule();">更新</button>
                            <button id="deleteButton" type="button" class="btn btn-primary" onclick="deleteSchedule();">削除</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="button-container">
            <a href="{% url 'index' %}" class="btn-gradation">Top</a>
        </div>
        <div class="button-container">
            <a href="{% url 'logout' %}" class="btn-border">ログアウト</a>
        </div>
    </body>
</html>

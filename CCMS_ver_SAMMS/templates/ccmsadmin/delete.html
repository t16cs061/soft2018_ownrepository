{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'hello/other.css' %}">

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
</head>
<body>
  <h1>{{title}}</h1>
  <p>Delete the record below</p>

  <hr>

  <table>
    <tr><th>ID</th><td>{{obj.id}}</td></tr>
    <tr><th>Name</th><td>{{obj.name}}</td></tr>
    <tr><th>Gender</th><td>
	  {% if obj.gender == 0 %}男{% endif %}
	  {% if obj.gender == 1 %}女{% endif %}
    </td></tr>
    <tr><th>Age</th><td>{{obj.age}}</td></tr>
    <tr><th>Birth</th><td>{{obj.birthday}}</td></tr>
    <form action="{% url 'delete' id %}" method="post">
      {% csrf_token %}
      <tr><th></th><td><input type="submit" value="OK"></td></tr>
    </form>
  </table>
  <br>
       <div class="container">
    <a href="{% url 'index' %}" class="btn-gradation">Top</a>
        </div>
</body>
</html>
